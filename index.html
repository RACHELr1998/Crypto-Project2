<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Crypto</title>
</head>

<body>

    <header class="parallax">
        <h1>Cryptonite</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills card-header-pills" id="ulNav">
                <li class="nav-item">
                    <button class="nav-link active btn btn primary" aria-current="page" id="btnNav"
                        onclick="apiCoins()">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn primary" aria-current="page" onclick="showAboutMe()">About</button>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success" type="button" onclick="searchCrypto()">Search</button>
            </form>
        </div>
    </nav>


    <h4 id="searchWarning"></h4>

    <div id="divProgressBar" class="sticky-top"></div>


    <main id="mainCrypto"></main>


    <div id="divAbout"></div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modalHeader">
                    <h5 class="modal-title" id="exampleModalLabel">You can only choose five coins!</h5>
                </div>
                <div class="modal-body">
                    <h6>remove one coin by `toggle` button: </h6>
                    <div id="modalBodyCoins"></div>
                    <div id="lastDivCoin"></div>
                </div>
                <div class="modal-footer" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <div id="chartdiv"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="about.js"></script>

</body>

</html>
